name: Deploy para Hetzner

on:
  push:
    branches:
      - main  # Roda o deploy quando hÃ¡ push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "$HETZNER_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # DiagnÃ³stico para verificar o conteÃºdo do HETZNER_HOST
          echo "IP do servidor: $HETZNER_HOST"
          
          # Adiciona a chave do servidor ao known_hosts
          ssh-keyscan -H $HETZNER_HOST >> ~/.ssh/known_hosts || echo "Erro ao tentar adicionar a chave do host"
          
        env:
          HETZNER_SSH_KEY: ${{ secrets.HETZNER_SSH_KEY }}
          HETZNER_HOST: ${{ secrets.HETZNER_HOST }}

      - name: ðŸ”Œ Testar conexÃ£o SSH
        run: |
          echo "Testando conexÃ£o SSH com o servidor Hetzner..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} "echo 'âœ… ConexÃ£o SSH bem-sucedida!'"

      - name: ðŸš€ Fazer deploy no Hetzner
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
          cd /caminho/do/seu/projeto  # Ajuste o caminho do seu projeto no servidor
          git pull origin main  # Atualiza cÃ³digo
          docker-compose down    # Para containers antigos (se necessÃ¡rio)
          docker-compose up -d --build  # Sobe os novos containers
          echo 'ðŸš€ Deploy finalizado com sucesso!'
          EOF
